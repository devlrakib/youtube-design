<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--------------- Website Title ------------------>
    <title>Youtube Design</title>
    <!--------------- Font Awesome CDN Linking ---------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--------------- Box Icon Linking--------------------->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!--------------- CSS Formate Linkning ---------------->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-------------- Header Design Start------------------->
    <div class="header_container">
      <div class="menu">
        <i class="fa fa-bars" aria-hidden="true"></i>
        <div class="yt_logo">
            <img src="./images/yt_logo.png" alt="" title="Youtube Home">
            <p>BD</p>
          </div>
          <div class="searchbar">
            <form>
                <label for="yt_search">
                    <input type="search" name="yt_search" id="yt_search" placeholder="Search">
                </label>
            </form>
            <!-- <div s_icon>
                
            </div> -->
             <div class="micro">
                <i class="fa-solid fa-microphone" title="Search With Your Voice"></i>
             </div>
                <div class="create">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" style="pointer-events: none; display: block; width: 100%; height: 100%;" viewBox="0 0 24 24" width="24" focusable="false" title="Create"><path d="M14 13h-3v3H9v-3H6v-2h3V8h2v3h3v2zm3-7H3v12h14v-6.39l4 1.83V8.56l-4 1.83V6m1-1v3.83L22 7v8l-4-1.83V19H2V5h16z"></path></svg>
                </div>

                <div class="notification1">
                    <i class="fa-solid fa-bell" style="font-size:24px" title="Notification"></i>
                 </div>
                 <div class="profile">
                    <img src="./images/rakib_profile.jpg" alt="">
                 </div>
         </div>
      </div>
    </div>
    <!-------------- Header Design End------------------->
    <!-------------- Body Left Start------------------->
    <!-------------- Home Style Start------------------->
    <div class="left">
        <i class="fa-solid fa-house" title="Home"></i>
        <p title="Home">Home</p>
    </div>
    <!-------------- Home Style End------------------->

    <!-------------- Shorts Style Start------------------->
    <div class="shorts">
        <img src="./images/youtube shirts.png" alt="" title="Shorts">
        <p title="Shorts">Shorts</p>
    </div>
    <!-------------- Shorts Style End------------------->

    <!-------------- Subscription Style Start------------------->
    <div class="subscriotion">
        <img src="./images/subscription.png" alt="" title="Subscription">
        <p title="Subscription">Subscription</p>
    </div>
    <!-------------- Subscription Style End------------------->

    <!-------------- Boddder Bottom Start------------------->
    
    <div class="border_bottom">

    </div>
    <!-------------- Boddder Bottom End------------------->

    <!-------------- You > Start------------------->
     <div class="you">
        <p title="You">You</p>
        <i class="fa-solid fa-greater-than" title="You"></i>
     </div>
    <!-------------- You >  End------------------->
    <!-------------- Your Channel Start------------------->
    <div class="your_channel">
        <i class="fa-solid fa-user" title="Your Channel"></i>
        <p title="Your Channel">Your Channel</p>
    </div>
    <!-------------- Your Channel End------------------->

    <!-------------- History Start ------------------->
    <div class="history">
        <img src="./images/history.png" alt="" title="History">
        <p title="History">History</p>
    </div>

    <!-------------- History End------------------->

    <!-------------- Your Videos Start----------------->
    <div class="your_videos">
        <img src="./images/youtube.png" alt="" title="Your Videos">
        <p title="Your Videos">Your Videos</p>
    </div>
    <!-------------- Your Videos End----------------->

    <!-------------- Watch Later Start ----------------->
    <div class="watch">
        <img src="./images/clock.png" alt="" title="Watch Later">
        <p title="Watch Later">Watch Later</p>
    </div>
    <!-------------- Watch Later End ----------------->

    <!-------------- Like Videos Start ----------------->
    <div class="like_start">
        <img src="./images/like.png" alt="" title="like Videos">
        <p title="like Videos">Like Videos</p>
    </div>
    <!-------------- Boddder Bottom Start------------------->
    
    <div class="border_bottom1">

    </div>
    <!-------------- Boddder Bottom End------------------->

    <!-------------- Subscription Start------------------->
    <div class="subscription">
        <p>Subscription</p>
    </div>
    <!-------------- Subscription End------------------->

    <!-------------- Anisul Islam Start------------------->
    <div class="anisul_islam" title="Anisul Islam">
        <img src="./images/anisul islam.jpg" alt="" title="Anisul Islam">
        <p>Anisul Islam</p>
    </div>
    <!-------------- Anisul Islam End------------------->

    <!-------------- Simplilearn Start ------------------->
    <div class="simplilearn">
        <img src="./images/simplelearn.jpg" alt="" title="Simplilearn">
        <p title="Simplilearn">Simplilearn</p>
    </div>
    <!-------------- Simplilearn End ------------------->

    <!-------------- Learn From Top Rated Start ------------------->
    <div class="learn">
        <img src="./images/hriday vai.jpg" alt="" title="Learn From Top Rated">
        <p title="Learn From Top Rated">Learn From Top..</p>
    </div>
    <!-------------- Learn From Top Rated End ------------------->

</body>
</html>
