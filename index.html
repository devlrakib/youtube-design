<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--------------- Website Title ------------------>
    <title>Youtube Design</title>
    <!--------------- Font Awesome CDN Linking ---------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

<body>
    <!-------------- Header Design Start------------------->
    <div class="header_container">
      <div class="menu">
        <i class="fa fa-bars" aria-hidden="true"></i>
        <div class="yt_logo">
            <img src="./images/yt_logo.png" alt="" title="Youtube Home">
            <p>BD</p>
          </div>
          <div class="searchbar">

                <label for="yt_search">
                    <input type="search" name="yt_search" id="yt_search" placeholder="Search">
                </label>
            </form>
            <!-- <div s_icon>
                
            </div> -->
             <div class="micro">

             </div>
                <div class="create">

                </div>

                <div class="notification1">
                    <i class="fa-solid fa-bell" style="font-size:24px"></i>
                 </div>
                 <div class="profile">
                    <img src="./images/rakib_profile.jpg" alt="">
                 </div>
         </div>
      </div>

    </div>
